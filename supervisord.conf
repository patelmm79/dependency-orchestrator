[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:web]
command=uvicorn orchestrator.app_unified:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1"

# Worker configuration dynamically selects PostgreSQL or Redis based on USE_POSTGRESQL
[program:worker]
command=sh -c 'if [ "$USE_POSTGRESQL" = "true" ]; then python orchestrator/postgres_worker.py; else rq worker --url $REDIS_URL; fi'
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1"
numprocs=2
process_name=%(program_name)s_%(process_num)02d
